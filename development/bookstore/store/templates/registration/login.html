{% extends 'base.html' %}
{% block content %}
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" />
        <input type="hidden" name="next" value="{{next}}" />
    </form>
    {% block title %}Sign in {% endblock %}
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
{% endblock %}
